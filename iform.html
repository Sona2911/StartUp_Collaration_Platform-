<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
     background-image: url('https://blog.shift4shop.com/hs-fs/hubfs/contact%20information.jpg?width=1800&name=contact%20information.jpg'); /* Path to your background image */
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat;
  }
  
  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    text-align: center;
  }
  
  .input-group {
    margin-bottom: 15px;
  }
  
  .input-group input,
  .input-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .input-group textarea {
    height: 100px;
  }
  
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  


</style>
<body>
  <div class="container">
   
    <div><p>Join as an investor or reach out if you have any queries. Team will get in touch with you shortly.</p></div>
    <form action="#" method="POST">
      <div class="input-group">
        <input type="text" name="name" placeholder="Your Name" required>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="input-group">
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
      </div>
      <div class="input-group">
        <input type="text" name="designation" placeholder="Current Designation" required>
      </div>
      <div class="input-group">
        <input type="text" name="organization" placeholder="Your Organization" required>
      </div>
      <div class="input-group">
        <input type="text" name="location" placeholder="Your Location" required>
      </div>
      <div class="input-group">
        <textarea name="message" placeholder="Your Message"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
   
</body>
</html>
